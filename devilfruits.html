<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Favicon for browser tab -->
  <link href="favicon.ico" rel="icon"/>
  <!-- Character encoding and responsive viewport -->
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>

  <!-- Page title -->
  <title>Devil Fruits - MyAnimeVault</title>

  <!-- Main stylesheet -->
  <link href="css/style.css" rel="stylesheet"/>

  <!-- Inline grid styling for product layout -->
  <style>
    /* Product list container uses CSS Grid for a 3-column layout */
    #product-list {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* three equal-width columns */
      gap: 1rem;                            /* space between items */
      padding: 1rem;                        /* inner spacing */
    }

    /* Individual product card styling */
    .product-item {
      border: 1px solid #ddd;             /* light border around card */
      border-radius: 4px;                 /* slightly rounded corners */
      padding: 0.5rem;                    /* inner spacing */
      text-align: center;                 /* center-align content */
    }

    /* Ensure product images fit container */
    .product-item img {
      max-width: 100%;                    /* responsive width */
      height: auto;                       /* maintain aspect ratio */
      display: block;                     /* block-level for margin centering */
      margin: 0 auto 0.5rem;              /* center with bottom spacing */
    }
  </style>
</head>
<body>
  <!-- Site header with title and user actions -->
  <header>
    <h1>Devil Fruits</h1> <!-- Main heading -->
    <div class="user-info">
      <!-- Login/signup button -->
      <a href="login.html"><button>Login / Signup</button></a>
    </div>
    <!-- Mobile menu toggle icon -->
    <div class="hamburger">☰</div>
  </header>

  <!-- Primary site navigation -->
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="category.html">Categories</a></li>
      <li><a href="cart.html">Cart</a></li>
    </ul>
  </nav>

  <!-- Main content area -->
  <main>
    <!-- Container where JS will inject product cards -->
    <div id="product-list"></div>
  </main>

  <!-- Site footer -->
  <footer>
    <p>© 2025 MyAnimeVault. All rights reserved.</p>
  </footer>

  <!-- JavaScript files -->
  <!-- main.js: core app logic -->
  <script src="js/main.js"></script>
  <!-- script.js: product fetching and rendering (deferred) -->
  <script src="script.js" defer></script>
  <!-- custom.js: any additional custom behaviors -->
  <script src="js/custom.js"></script>
</body>
</html>
