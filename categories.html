<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Categories - My Shop</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="header"></div>
  <main>
    <h1>Categories</h1>
    <ul class="category-list">
      <li><a href="products.html?category=Titan">Titan Serums</a></li>
      <li><a href="products.html?category=Devil Fruits">Devil Fruit Elixirs</a></li>
      <li><a href="products.html?category=Supplements">Supplements</a></li>
      <li><a href="products.html?category=Drinks">Drinks</a></li>
    </ul>
  </main>
  <div id="footer"></div>
  <script>
    fetch('includes/header.html').then(r=>r.text()).then(h=>document.getElementById('header').innerHTML=h);
    fetch('includes/footer.html').then(r=>r.text()).then(h=>document.getElementById('footer').innerHTML=h);
  </script>
</body>
</html>
