  <script>
    let scrollIndex = 0;
    const slider = document.getElementById('categorySlider');
    const cards = slider.children;
    const visibleCards = 3;
    const cardWidth = 260;

    function scrollCategories(direction) {
      const maxIndex = cards.length - visibleCards;
      scrollIndex = Math.max(0, Math.min(scrollIndex + direction, maxIndex));
      slider.style.transform = `translateX(-${scrollIndex * (cardWidth + 40)}px)`;
      updateCardTransform();
    }

    function updateCardTransform() {
      Array.from(cards).forEach((card, i) => {
        const distance = i - scrollIndex - 1;
        if (distance < -2 || distance > 2) {
          card.style.opacity = '0';
          card.style.pointerEvents = 'none';
          card.style.transform = 'scale(0.7) rotateY(20deg)';
        } else {
          card.style.opacity = '1';
          card.style.pointerEvents = 'auto';
          card.style.transform = `scale(1) rotateY(${distance * 10}deg)`;
        }
      });
    }

    function toggleMenu() {
      const nav = document.getElementById('navMenu');
      nav.classList.toggle('show-menu');
    }

    // Initialize
    updateCardTransform();
  </script>
