    .category-card.locked {
      position: relative;
      filter: blur(2px);
    }
    .locked-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: var(--neon);
      color: #000;
      padding: 12px 20px;
      border-radius: 12px;
      font-weight: bold;
      font-size: 1.1rem;
      border: 2px solid var(--neon-dark);
      box-shadow: 0 0 10px var(--neon);
      cursor: pointer;
      z-index: 2;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .locked-button:hover {
      transform: translate(-50%, -50%) scale(1.05);
      box-shadow: 0 0 20px var(--neon);
    }
  </style>
</head>

<body>
  <nav class="container">
    <a href="index.html" class="glitch" data-text="Home">Home</a>

  <header>Choose Your Category</header>

  <div class="category-wrapper">
    <button class="nav-button nav-left" onclick="scrollCategories(-1)">&lt;</button>
    <div class="category-slider" id="categorySlider">
      <!-- Taboo Tattoo (locked) -->
      <a href="tabootattoo.html" class="category-card locked">
        <img src="images/tatto tabo.jpg" alt="Taboo Tattoo" />
        <div class="category-name">Taboo Tattoo</div>
        <button class="locked-button" onclick="window.location.href='locked.html'; return false;">ðŸ”’ Locked</button>
      </a>
      <!-- Devil Fruit (unlocked) -->

        <img src="images/devil fruit.jpg" alt="Devil Fruit" />
        <div class="category-name">Devil Fruit</div>
      </a>
      <!-- Tailed Beast (locked) -->
      <a href="tailedbeasts.html" class="category-card locked">
        <img src="images/tailed beast.jpg" alt="Tailed Beast" />
        <div class="category-name">Tailed Beast</div>
        <button class="locked-button" onclick="window.location.href='locked.html'; return false;">ðŸ”’ Locked</button>
      </a>
      <!-- Sayan Transformation (locked) -->
      <a href="saiyan.html" class="category-card locked">
        <img src="images/syrum.jpg" alt="Sayan Transformation" />
        <div class="category-name">Sayan Transformation</div>
        <button class="locked-button" onclick="window.location.href='locked.html'; return false;">ðŸ”’ Locked</button>
      </a>
      <!-- Zanpaktuo (locked) -->
      <a href="zanpakuto.html" class="category-card locked">
        <img src="images/zanpaktoe.jpg" alt="Zanpaktuo" />
        <div class="category-name">Zanpaktuo</div>
        <button class="locked-button" onclick="window.location.href='locked.html'; return false;">ðŸ”’ Locked</button>
      </a>
      <!-- Nichirin Blades (unlocked) -->
      <a href="demonslayer.html" class="category-card">
        <img src="images/nichirin swords.jpg" alt="Nichirin Blades" />
        <div class="category-name">Nichirin Blades</div>
      </a>
      <!-- Titan Serums (unlocked) -->
      <a href="titans.html" class="category-card">
        <img src="images/titain syrum.jpg" alt="Titan Serums" />
        <div class="category-name">Titan Serums</div>
      </a>
    </div>
    <button class="nav-button nav-right" onclick="scrollCategories(1)">&gt;</button>
  </div>

  <script>
    let scrollIndex = 0;
    const slider = document.getElementById('categorySlider');
    const cards = slider.children;
    const visibleCards = 3;
    const cardWidth = 260;

    function scrollCategories(direction) {
      const maxIndex = cards.length - visibleCards;
      scrollIndex = Math.max(0, Math.min(scrollIndex + direction, maxIndex));
      slider.style.transform = `translateX(-${scrollIndex * (cardWidth + 40)}px)`;
      updateCardTransform();
    }

    function updateCardTransform() {
      Array.from(cards).forEach((card, i) => {
        const distance = i - scrollIndex - 1;
        if (distance < -2 || distance > 2) {
          card.style.opacity = '0';
          card.style.pointerEvents = 'none';
          card.style.transform = 'scale(0.7) rotateY(20deg)';
        } else {
          card.style.opacity = '1';
          card.style.pointerEvents = 'auto';
          card.style.transform = `scale(1) rotateY(${distance * 10}deg)`;
        }
      });
    }

    // Initialize
    updateCardTransform();
  </script>
