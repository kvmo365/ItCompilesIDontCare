<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="favicon.ico" />
  <meta charset="UTF-8">
  <title>Nichirin Blades - Demon Slayer</title>
  <link rel="stylesheet" href="css/style.css" />
  
</head>
<body>

  <h1>Nichirin Blades Collection</h1>

  <div class="product-list" id="product-list">
    <!-- Products will be inserted here by JS -->
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const list = document.getElementById("product-list");

      fetch('data/products.json')

        .then((res) => res.json())
        .then((products) => {
          const nichirinProducts = products.filter(p => p.category === "Nichirin Blades");

          nichirinProducts.forEach((p) => {
            const card = document.createElement("div");
            card.className = "product-card";
            card.innerHTML = `
              <h3>${p.name}</h3>
              <img src="${p.image}" alt="${p.name}" />
              <p>${p.description}</p>
              <button onclick="addToCart('${p.id}')">Add to Cart</button>
            `;
            list.appendChild(card);
          });

          if (nichirinProducts.length === 0) {
            list.innerHTML = "<p>No products found in this category.</p>";
          }
        })
        .catch((err) => {
          console.error("Failed to load products:", err);
          list.innerHTML = "<p>Failed to load products.</p>";
        });
    });

    function addToCart(productId) {
      alert("Added to cart: " + productId);
      // Optionally, add logic to update a cart or make API call
    }
  </script>

<div id="product-container"></div>
</body>
</html>
