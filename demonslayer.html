<h1>Nichirin Blades Collection</h1>
<div class="product-list" id="product-list">
<!-- Products will be inserted here by JS -->
</div>
<script>
    document.addEventListener("DOMContentLoaded", () => {
      const list = document.getElementById("product-list");

      fetch("data/products.json") // ðŸ‘ˆ fixed path
        .then((res) => {
          if (!res.ok) throw new Error("Failed to fetch products");
          return res.json();
        })
        .then((products) => {
          const nichirinProducts = products.filter(p => p.category === "Nichirin Blades");

          if (nichirinProducts.length === 0) {
            list.innerHTML = "<p>No products found in this category.</p>";
            return;
          }

          nichirinProducts.forEach((p) => {
            const card = document.createElement("div");
            card.className = "product-card";
            card.innerHTML = `
              <h3>${p.name}</h3>
              <img src="${p.image}" alt="${p.name}" />
              <p>${p.description}</p>
              <button onclick="addToCart('${p.id}')">Add to Cart</button>
            `;
            list.appendChild(card);
          });
        })
        .catch((err) => {
          console.error("Failed to load products:", err);
          list.innerHTML = "<p>Failed to load products.</p>";
        });
    });

    function addToCart(productId) {
      alert("Added to cart: " + productId);
    }
  </script>
