<title>Nichirin Blades - Demon Slayer</title>
<link href="css/style.css" rel="stylesheet"/>
<style>
    .product-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 30px;
      padding: 40px;
    }

    .product-card {
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid var(--neon);
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 25px var(--neon);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .product-card img {
      max-width: 100%;
      border-radius: 10px;
      border: 1px solid var(--neon);
      margin: 15px 0;
      box-shadow: 0 0 12px var(--neon);
    }

    .product-card h3 {
      margin: 10px 0 5px;
    }

    .product-card button {
      margin-top: 10px;
      padding: 10px 20px;
      background: var(--bg-gradient);
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 0 15px var(--neon);
    }

    .product-card button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px var(--neon), 0 0 30px var(--neon) inset;
    }

    h1 {
      text-align: center;
      margin-top: 40px;
      font-size: 2.5rem;
      color: var(--neon);
      text-shadow: 0 0 10px var(--neon);
    }
  </style>
</head>

<h1>Nichirin Blades Collection</h1>
<div class="product-list" id="product-list">
<!-- Products will be inserted here by JS -->
</div>
<script>
    document.addEventListener("DOMContentLoaded", () => {
      const list = document.getElementById("product-list");

      fetch("data/products.json") // ðŸ‘ˆ fixed path
        .then((res) => {
          if (!res.ok) throw new Error("Failed to fetch products");
          return res.json();
        })
        .then((products) => {
          const nichirinProducts = products.filter(p => p.category === "Nichirin Blades");

          if (nichirinProducts.length === 0) {
            list.innerHTML = "<p>No products found in this category.</p>";
            return;
          }

          nichirinProducts.forEach((p) => {
            const card = document.createElement("div");
            card.className = "product-card";
            card.innerHTML = `
              <h3>${p.name}</h3>
              <img src="${p.image}" alt="${p.name}" />
              <p>${p.description}</p>
              <button onclick="addToCart('${p.id}')">Add to Cart</button>
            `;
            list.appendChild(card);
          });
        })
        .catch((err) => {
          console.error("Failed to load products:", err);
          list.innerHTML = "<p>Failed to load products.</p>";
        });
    });

    function addToCart(productId) {
      alert("Added to cart: " + productId);
    }
  </script>
