<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="header"></div>
  <main>
    <h1>Products</h1>
    <div id="product-list"></div>
  </main>
  <div id="footer"></div>
  <script src="scripts/cart.js"></script>
  <script>
    fetch('includes/header.html').then(res => res.text()).then(html => document.getElementById('header').innerHTML = html);
    fetch('includes/footer.html').then(res => res.text()).then(html => document.getElementById('footer').innerHTML = html);

    // Load products
    fetch('data/products.json')
      .then(res => res.json())
      .then(products => {
        const container = document.getElementById('product-list');
        products.forEach(p => {
          const card = document.createElement('div');
          card.className = 'product-card';
          card.innerHTML = `
            <img src="${p.image}" alt="${p.name}" />
            <h2 id="product-name">${p.name}</h2>
            <p id="product-price">${p.price}</p>
            <button id="add-to-cart">Add to Cart</button>
            <input type="hidden" id="product-id" value="${p.id}" />
          `;
          container.appendChild(card);
          card.querySelector('button').addEventListener('click', () => addToCart(p));
        });
      });
  </script>
</body>
</html>
