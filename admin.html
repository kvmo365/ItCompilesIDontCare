<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="favicon.ico" />
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body { padding: 20px; font-family: Arial; }
    .product-form, .product-list { margin-bottom: 30px; }
    .product-item { margin-bottom: 10px; border-bottom: 1px solid #ccc; padding-bottom: 10px; }
    input, textarea { display: block; margin: 5px 0; width: 300px; }
  </style>
  <div class="user-info">
  <a href="login.html"><button>Login / Signup</button></a>
</div>

</head>
<body>
  <h1>Admin - Product Management</h1>

  <section class="product-form">
    <h2>Add New Product</h2>
    <form id="addProductForm">
      <input type="text" id="name" placeholder="Product Name" required />
      <textarea id="description" placeholder="Description" required></textarea>
      <input type="number" id="price" placeholder="Price" required />
      <input type="text" id="image" placeholder="Image Path (e.g. /images/watch.jpg)" required />
      <input type="number" id="stock" placeholder="Stock Quantity" required />
      <button type="submit">Add Product</button>
    </form>
  </section>

  <section class="product-list">
    <h2>Product List</h2>
    <div id="productList"></div>
  </section>

  <script>
    // Fetch and display products
    fetch('/api/products')
      .then(res => res.json())
      .then(products => {
        const list = document.getElementById('productList');
        list.innerHTML = '';
        products.forEach(p => {
          const item = document.createElement('div');
          item.className = 'product-item';
          item.innerHTML = `
            <strong>${p.name}</strong><br>
            ${p.description}<br>
            Price: R${p.price} | Stock: ${p.stock}<br>
            <img src="${p.image}" width="100">
          `;
          list.appendChild(item);
        });
      });

    // Add product form submit
    document.getElementById('addProductForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const product = {
        name: document.getElementById('name').value,
        description: document.getElementById('description').value,
        price: parseFloat(document.getElementById('price').value),
        image: document.getElementById('image').value,
        stock: parseInt(document.getElementById('stock').value)
      };
      fetch('/api/products', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(product)
      })
      .then(res => res.json())
      .then(data => {
        alert('Product added!');
        location.reload(); // Refresh list
      });
    });
  </script>
<div id="product-container"></div>
</body>
</html>
