<body>
  <header>
    <h1>Zanpakutō Soul Slayer Swords</h1>
    <div class="user-info">
      <a href="login.html"><button>Login / Signup</button></a>
    </div>
    <div class="hamburger">&#9776;</div>
  </header>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="category.html">Categories</a></li>
      <li><a href="cart.html">Cart</a></li>
    </ul>

  <main>
    <div id="product-list"></div>
  </main>

  <footer>
    <p>&copy; 2025 MyAnimeVault. All rights reserved.</p>
  </footer>

  <script src="js/main.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const list = document.getElementById("product-list");
      const user = JSON.parse(localStorage.getItem("animeShopUser"));
      const products = productsData.zanpakuto;

      products.forEach((p) => {
        const card = document.createElement("div");
        card.className = "product-card";
        card.innerHTML = `
          <h3>${p.name}</h3>
          <img src="/images/zanpakuto/${p.id}.jpg" alt="${p.name}" style="max-width:200px;" />
          <!-- EDIT HERE: replace with your actual image path -->
          <p>${p.description}</p>
          <p><strong>Shikai Power:</strong> ${p.extra.shikai}</p>
          <p><strong>Bankai Power:</strong> ${p.extra.bankai}</p>
          <p><strong>Price:</strong> R ${p.price.toLocaleString()}</p>
          <button onclick="addToCart('${user?.email || ""}', '${p.id}', 'zanpakuto')">Add to Cart</button>
        `;
        list.appendChild(card);
      });
    });
  </script>
  </body>
</html>
