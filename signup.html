<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="favicon.ico" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Signup - MyAnimeVault</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>MyAnimeVault</h1>
    <div class="user-info">
      <a href="login.html"><button>Login / Signup</button></a>
    </div>
    <div class="hamburger">&#9776;</div>
  </header>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="categories.html">Shop Categories</a></li>
      <li><a href="cart.html">Cart</a></li>
    </ul>
  </nav>

  <main>
    <h2>Signup</h2>
    <form id="signup-form" onsubmit="signup(event)">
      <label for="signup-email">Email:</label>
      <input type="email" id="signup-email" required />
      <label for="signup-name">Name:</label>
      <input type="text" id="signup-name" required />
      <label for="signup-surname">Surname:</label>
      <input type="text" id="signup-surname" required />
      <label for="signup-address">Address:</label>
      <input type="text" id="signup-address" required />
      <label for="signup-country">Country:</label>
      <input type="text" id="signup-country" required />
      <label for="signup-province">Province:</label>
      <input type="text" id="signup-province" required />
      <label for="signup-phone">Phone Number:</label>
      <input type="text" id="signup-phone" required />
      <button type="submit">Send OTP</button>
    </form>

    <div id="otp-section" style="display:none;">
      <h3>Enter OTP</h3>
      <form onsubmit="verifyOTP(event)">
        <label for="signup-otp">OTP:</label>
        <input type="text" id="signup-otp" required />
        <button type="submit">Verify OTP</button>
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 MyAnimeVault. All rights reserved.</p>
  </footer>

  <script src="js/main.js"></script>
  </body>
</html>
