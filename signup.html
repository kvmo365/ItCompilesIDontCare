<!DOCTYPE html>

<head>
<link href="favicon.ico" rel="icon"/>
<meta charset="utf-8"/>

<title>Signup - MyAnimeVault</title>
<link href="css/style.css" rel="stylesheet"/>
</head>
<body>
<header>
<h1>MyAnimeVault</h1>
<div class="user-info">
<a href="login.html"><button>Login / Signup</button></a>
</div>
<div class="hamburger">☰</div>
</header>
<nav>
<ul>
<li><a href="index.html">Home</a></li>
<li><a href="categories.html">Shop Categories</a></li>
<li><a href="cart.html">Cart</a></li>
</ul>
</nav>
<main>
<h2>Signup</h2>
<form id="signup-form" onsubmit="signup(event)">
<label for="signup-email">Email:</label>
<input id="signup-email" required="" type="email"/>
<label for="signup-name">Name:</label>
<input id="signup-name" required="" type="text"/>
<label for="signup-surname">Surname:</label>
<input id="signup-surname" required="" type="text"/>
<label for="signup-address">Address:</label>
<input id="signup-address" required="" type="text"/>
<label for="signup-country">Country:</label>
<input id="signup-country" required="" type="text"/>
<label for="signup-province">Province:</label>
<input id="signup-province" required="" type="text"/>
<label for="signup-phone">Phone Number:</label>
<input id="signup-phone" required="" type="text"/>
<button type="submit">Send OTP</button>
</form>
<div id="otp-section" style="display:none;">
<h3>Enter OTP</h3>
<form onsubmit="verifyOTP(event)">
<label for="signup-otp">OTP:</label>
<input id="signup-otp" required="" type="text"/>
<button type="submit">Verify OTP</button>
</form>
</div>
</main>
<footer>
<p>© 2025 MyAnimeVault. All rights reserved.</p>
</footer>
<script src="js/main.js"></script>
<div id="product-container"></div>

</html>
