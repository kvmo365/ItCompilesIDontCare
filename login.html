<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="favicon.ico" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - MyAnimeVault</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>MyAnimeVault</h1>
    <div class="user-info">
      <a href="login.html"><button>Login / Signup</button></a>
    </div>
    <div class="hamburger">&#9776;</div>
  </header>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="category.html">Shop Categories</a></li>
      <li><a href="cart.html">Cart</a></li>
    </ul>
  </nav>

  <main>
    <h2>Login</h2>
    <form id="login-form" onsubmit="login(event)">
      <label for="login-email">Email:</label>
      <input type="email" id="login-email" required />
      <label for="login-phone">Phone Number:</label>
      <input type="text" id="login-phone" required />
      <button type="submit">Login</button>
    </form>
    <p>Donâ€™t have an account? <a href="signup.html">Sign up here</a></p>
  </main>

  <footer>
    <p>&copy; 2025 MyAnimeVault. All rights reserved.</p>
  </footer>

  <script src="js/main.js"></script>
  <script>
  function login(event) {
    event.preventDefault();
    const email = document.getElementById("login-email").value;
    const name = document.getElementById("login-name").value;

    if (name && email) {
      localStorage.setItem("username", name);
      window.location.href = "index.html";
    }
  }
</script>

<div id="product-container"></div>
</body>
</html>
