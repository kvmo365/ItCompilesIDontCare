<!DOCTYPE html>

<html lang="en">
<head>
<link href="favicon.ico" rel="icon"/>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<title>Login - MyAnimeVault</title>
<link href="css/style.css" rel="stylesheet"/>
</head>
<body>
<header>
<h1>MyAnimeVault</h1>
<div class="user-info">
<a href="login.html"><button>Login / Signup</button></a>
</div>
<div class="hamburger">☰</div>
</header>
<nav>
<ul>
<li><a href="index.html">Home</a></li>
<li><a href="category.html">Shop Categories</a></li>
<li><a href="cart.html">Cart</a></li>
</ul>
</nav>
<main>
<h2>Login</h2>
<form id="login-form" onsubmit="login(event)">
<label for="login-email">Email:</label>
<input id="login-email" required="" type="email"/>
<label for="login-phone">Phone Number:</label>
<input id="login-phone" required="" type="text"/>
<button type="submit">Login</button>
</form>
<p>Don’t have an account? <a href="signup.html">Sign up here</a></p>
</main>
<footer>
<p>© 2025 MyAnimeVault. All rights reserved.</p>
</footer>
<script src="js/main.js"></script>
<script>
  function login(event) {
    event.preventDefault();
    const email = document.getElementById("login-email").value;
    const name = document.getElementById("login-name").value;

    if (name && email) {
      localStorage.setItem("username", name);
      window.location.href = "index.html";
    }
  }
</script>
<div id="product-container"></div>
<script defer="True" src="script.js"></script></body>
</html>
