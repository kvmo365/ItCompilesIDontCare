<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shopping Cart - MyAnimeVault</title>
  <link rel="stylesheet" href="../css/style.css" />
  
</head>
<body>
  <header>
    <div class="user-info">
  <a href="login.html"><button>Login / Signup</button></a>
</div>

    <h1>MyAnimeVault</h1>
    <div class="user-info">
      <a href=""><button>Login / Signup</button></a>
    </div>
    <div class="hamburger">&#9776;</div>
  </header>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="categories.html">Shop Categories</a></li>
      <li><a href="login.html">Login / Signup</a></li>
    </ul>
  </nav>

  <main>
    <h2>Your Cart</h2>
    <div id="cart-items"></div>

    <div id="checkout-form" style="display:none; margin-top:20px;">
      <h3>Checkout</h3>
      <form onsubmit="checkout(event)">
        <label for="card-number">Card Number:</label>
        <input type="text" id="card-number" minlength="16" maxlength="16" placeholder="16 digits" required />
        <label for="card-expiry">Expiry (MM/YY):</label>
        <input type="text" id="card-expiry" placeholder="MM/YY" pattern="^(0[1-9]|1[0-2])///d{2}$" required />
        <label for="card-cvv">CVV:</label>
        <input type="text" id="card-cvv" minlength="3" maxlength="3" required />
        <button type="submit" id="checkout-button">Proceed to Payment</button>
      </form>
    </div>
  </main>

  <div id="loading-overlay">
    Processing payment...
  </div>

  <footer>
    <p>&copy; 2025 MyAnimeVault. All rights reserved.</p>
  </footer>

  <script src="js/main.js"></script>
  </body>
</html>
