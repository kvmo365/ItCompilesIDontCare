<main>
<h2>Your Cart</h2>
<div id="cart-items"></div>
<div id="checkout-form" style="display:none; margin-top:20px;">
<h3>Checkout</h3>
<form onsubmit="checkout(event)">
<label for="card-number">Card Number:</label>
<input id="card-number" maxlength="16" minlength="16" placeholder="16 digits" required="" type="text"/>
<label for="card-expiry">Expiry (MM/YY):</label>
<input id="card-expiry" pattern="^(0[1-9]|1[0-2])///d{2}$" placeholder="MM/YY" required="" type="text"/>
<label for="card-cvv">CVV:</label>
<input id="card-cvv" maxlength="3" minlength="3" required="" type="text"/>
<button id="checkout-button" type="submit">Proceed to Payment</button>
</form>
</div>
</main>
<div id="loading-overlay">
    Processing payment...
  </div>
